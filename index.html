	<title>QingGallery</title>

	<link media="all" rel="stylesheet" type="text/css" href="dist/qing-gallery.css">
	<style>
		ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
	</style>

	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="node_modules/qing-module/dist/qing-module.js"></script>
	<script type="text/javascript" src="dist/qing-gallery.js"></script>
	<script type="text/javascript">
		$(function() {
			$('.wrapper').on('click', 'img', function(e) {
				var qingGallery = new QingGallery({
	        el: e.target,
					scopeSelector: '.wrapper',
					matchSelector: 'img'
	      });
			});

			$('.test-el').on('click', function(e) {
				var qingGallery = new QingGallery({
					el: e.target
				});

				qingGallery.on('before-destroy', function(e) {
					console.log('before destroy');
				});

				qingGallery.on('destroy', function(e) {
					console.log('desotry');
				});
			});
		});
	</script>
